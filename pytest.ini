[pytest]
asyncio_mode = auto
markers =
    integration: marks tests that require real network access (deselect with -m "not integration")
    e2e: marks full end-to-end tests that modify real Meraki org (deselect with -m "not e2e")

# Default: run unit tests only, skip integration
addopts = -v -m "not integration"
testpaths = .
